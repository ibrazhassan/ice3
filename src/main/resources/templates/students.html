<!DOCTYPE html>
<html>
<head>
  <title>List All</title>
  <style>
    h1 {
      color: #26b72b;
      text-shadow: 1px 1px 2px;
    }
    p {
      color: #26b72b;
    }
    table {border-collapse: collapse; font-family: helvetica}
    td, th {border:  1px solid;
      padding: 10px;
      min-width: 200px;
      background: white;
      box-sizing: border-box;
      text-align: left;
    }
    a {
      color: #26b72b;
      text-decoration:none;
      text-shadow: 1px 1px 2px;
    }
  </style>
</head>
<body>
<h1>List All</h1>
<table>
  <thead>
  <tr>
    <th>Count</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Options</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="student : ${studentList}">
    <td th:text="${student.id}"></td>
    <td th:text="${student.first_name}"></td>
    <td th:text="${student.last_name}"></td>
    <td><a href="student-details.html" th:href="@{/getStudent/{id}(id=${student.id})}">Details</a></td>
  </tr>
  </tbody>
</table>
<a href="/">Index</a>
</body>
</html>
