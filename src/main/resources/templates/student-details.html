<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Details</title>
  <style>
    h1 {
      color: #26b72b;
      text-shadow: 1px 1px 2px;
    }
    a {
      color: #26b72b;
      text-decoration:none;
     text-shadow: 1px 1px 2px;
    }
    table {
      color: blue;
    }
  </style>
</head>
<body>
<h1>Student Details</h1>
<table>
  <tr>
    <td>First Name:</td>
    <td th:text="${studentForm.first_name}"></td>
  </tr>
  <tr>
    <td>Last Name:</td>
    <td th:text="${studentForm.last_name}"></td>
  </tr>
  <tr>
    <td>Program:</td>
    <td th:text="${studentForm.program_name}"></td>
  </tr>
  <tr>
    <td>Year:</td>
    <td th:text="${studentForm.program_year}"></td>
  </tr>
  <tr>
    <td>Co-op:</td>
    <td th:text="${studentForm.program_coop}"></td>
  </tr>
  <tr>
    <td>Internship:</td>
    <td th:text="${studentForm.program_internship}"></td>
  </tr>
</table>
<a href="/">Index</a>
<br>
<a href="/getStudent">List Students</a>
</body>
</html>
